services:
  - type: web
    name: devpulse-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: devpulse
